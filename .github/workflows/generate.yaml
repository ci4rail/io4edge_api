name: generate code
on:
  push:
    branches:
      - main
      - ci

jobs:
  generate:
    runs-on: ubuntu:22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: install tools
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest 
          PROTOC_VERSION=24.0-rc2
          curl -Lo protoc.zip "https://github.com/protocolbuffers/protobuf/releases/latest/download/protoc-${PROTOC_VERSION}-linux-x86_64.zip" && sudo unzip -q protoc.zip bin/protoc -d /usr/local && sudo chmod a+x /usr/local/bin/protoc
          sudo apt-get update && export DEBIAN_FRONTEND=noninteractive && sudo apt-get -y install --no-install-recommends \
            protobuf-c-compiler
      - name: generate code
        run: |
          make clean && make build
      - name: push generated code
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m 'ci: Generate code from protobuf files'
          git push
