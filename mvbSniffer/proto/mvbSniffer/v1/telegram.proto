syntax = "proto3";

import "timestamp.proto";

package mvbSniffer;
option go_package = "mvbSniffer/v1";

message Telegram {
    enum State {
        kSuccessful = 0;
        kTimedOut = 1;
        kUnknown = 2;
        kResponseForUnknownRequest = 3;
        kErroneous = 4;
    }
    enum Type {
        kProcessData16Bit = 0;
        kProcessData32Bit = 1;
        kProcessData64Bit = 2;
        kProcessData128Bit= 3;
        kProcessData256Bit = 4;
        kReserved_1 = 5;
        kReserved_2 = 6;
        kReserved_3 = 7;
        kMastershipTransfer = 8;
        kGeneralEvent = 9;
        kReserved_4 = 10;
        kReserved_5 = 11;
        kMessageData = 12;
        kGroupEvent = 13;
        kSingleEvent = 14;
        kDeviceStatus = 15;
    }

    Timestamp timestamp = 1;
    State state = 2;
    Type type = 3;
    int32 address = 4;
    bytes data = 5;
    uint64 frame_nr = 6;
}

message TelegramCollection {
    enum Line {
        kA = 0;
        kB = 1;
    }
    repeated Telegram entry = 1;
    Line line = 2;
}
